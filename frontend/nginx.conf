# Локальный nginx, который:
# 1) отдаёт React-статику из /usr/share/nginx/html
# 2) проксирует /api/* на сервис "api" внутри docker-compose: http://api:8000

server {
    listen 80;
    server_name _;

    # Корень со статикой после сборки Vite
    root /usr/share/nginx/html;
    index index.html;

    # --- Proxy API ---
    # Все запросы, начинающиеся с /api, отправляем в backend-сервис "api"
    location /api/ {
        # комментарий: обрезать префикс /api НЕ нужно — мы в фронте будем звать /api/products, /api/orders
        proxy_pass http://api:8000/;

        # Пробрасываем заголовки клиента — полезно для логов/аудита
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Включаем keepalive/буферы — дефолтные параметры и так ок для локали
    }

    # --- SPA-маршруты ---
    # Для роутинга React: если файл не найден как статика, отдаём index.html
    location / {
        try_files $uri /index.html;
    }

    # --- Кэширование ассетов (опционально) ---
    location ~* \.(?:js|css|woff2?|ttf|eot|png|jpg|jpeg|gif|svg)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    access_log /var/log/nginx/app_access.log;
    error_log  /var/log/nginx/app_error.log;
}
